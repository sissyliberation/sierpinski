<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sierpinski</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="all">
        <script type="text/javascript" async="" src="sierpinski.js"></script>
    </head>
    <body onchange="Sierpinski()">
        <script type="text/javascript">
            // Initial setup and display when the page is loaded
            window.onload = function() {
                var depth = document.getElementById('depthStepper').value;
                sierpinski = new Sierpinski();
                sierpinski.drawSierpinski(0);
            };
        
            function addToDepth(inc) {
                var value = parseInt(document.getElementById('depthStepper').value, 10);
                value = isNaN(value) ? 0 : value;
                value += inc;
                if (value < 0 || value > 10) {
                    return;
                }
                document.getElementById('depthStepper').value = value;
                sierpinski.drawSierpinski(document.getElementById('depthStepper').value);
            };
        </script>
        <div id="container">
        <a href="https://github.com/yvescourtois"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>          
        <div id="content"> 
            <canvas id="canvas">
                Please use a browser that supports Canvas.
            </canvas><br>
            <input type="button" onclick="addToDepth(-1);" value="-">
            <input type="button" onclick="addToDepth(1);" value="+">
              <a id="depthStepper" onchange="sierpinski.drawSierpinski(document.getElementById(&#39;depthStepper&#39;).value);"></a>       
        </div>
    </body>
</html>
